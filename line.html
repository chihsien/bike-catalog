<script>

    var liffID = '1655819283-bAwj5kgB';

    liff.init({
        liffId: liffID
    }).then(function () {

        //liff.login({
        //    // 使用者登入後要去到哪個頁面
        //    redirectUri: 'https://localhost:44366/line.html'
        //});

        //// 這邊開始寫使用其他功能
        //console.log(liff.isLoggedIn())
        //console.log(liff.getVersion())
        //console.log(liff.getOS())

        liff.openWindow({
            // uri：要開啟的網址
            url: "https://chihsien.github.io/bike-catalog/index.html",

            // external：
            // 是否要用外部瀏覽器打開，這在 LINE APP 下開頁面時會比較有感
            // 一般我們在 LINE 上開連結，都會是在 LINE 的框架下，external 設為 true，就可以直接用瀏覽器開啟而不是在 LINE 的框架下開啟
            // 預設值是 false
            external: true
        })

        liff.closeWindow();


    }).catch(function (error) {
        console.log(error);
    });




</script>
